<!DOCTYPE html> <!--文档类型声明，告诉浏览器这是一个HTML5文档。这是HTML5标准的一部分，用于确保浏览器以标准模式渲染页面。-->
<html lang="en"> <!--<html>标签是HTML页面的根元素。lang="en"属性指定了页面的主要语言是英语，有助于搜索引擎和浏览器正确处理页面内容。-->
<head> <!--<html>标签是HTML页面的根元素。lang="en"属性指定了页面的主要语言是英语，有助于搜索引擎和浏览器正确处理页面内容。-->
    <meta charset="UTF-8"> <!--这行指定了页面的字符编码为UTF-8-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--这是为了响应式设计而设置的视口（viewport）元标签。width=device-width指定视口宽度应与设备的屏幕宽度相等，initial-scale=1.0设置页面初始缩放比例为1，这意味着页面的初始大小应该正好符合设备屏幕的大小。-->
    <title>Document</title> <!--定义了页面的标题，这个标题会显示在浏览器的标题栏或标签页上。这里的标题是“Document”。-->
    <link rel="stylesheet" href="./style.css">
</head> <!--标记了头部区域的结束-->
<body> <!--主体标签内包含了网页的所有可见内容，如文本、图片、视频、游戏、可播放音频等。-->
    <h1>ToLogseq</h1>
    <div>
        <textarea name="" class = "text" id="text1" cols="100" rows="10"></textarea>
    </div>
    <div>
        <button id="button">run</button>
    </div>
    <div>
        <textarea name="" class = "text" id="text2" cols="100" rows="10"></textarea>
        <!--<script type = "module" src="ToLatex.js"></script>-->
    </div>
    <script type = "module" src="index.js"></script>
</body> <!--标记了主体内容的结束-->
</html> <!--标记了整个HTML文档的结束-->
